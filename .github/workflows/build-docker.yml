name: Build and Push to ECR

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::150301572911:role/github-oidc-provider-aws
        role-session-name: push-to-ecr
        aws-region: us-west-2

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    - name: Build, tag, and push docker image to Amazon ECR Public
      env:

        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t public.ecr.aws/t7q1f7c9/flakery:$IMAGE_TAG .
        docker push public.ecr.aws/t7q1f7c9/flakery:$IMAGE_TAG